<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registry</title>
    <link rel="stylesheet" href="./profile.css">
  </head>
  <body>
    <div class="container">
      <h1>My Profile</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" value="John Smith">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="john.smith@example.com">
        </div>
        <div class="form-group">
            <label>Account Type</label>
            <div>
                <input type="radio" id="employee" name="account-type" value="employee" checked>
                <label for="employee">Employee</label>
            </div>
            <div>
                <input type="radio" id="employer" name="account-type" value="employer">
                <label for="employer">Employer</label>
            </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********">
        </div>
        
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
