<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registry</title>
  <link rel="stylesheet" href="./c.css">
<div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">CodeHire</li>
        
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><a href="#">Login/Create Account</a></li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="#" class="job-reviews">Job Reviews</a></li>
      <li><a href="#" class="profile">Profile</a></li>
      <li><a href="#" class="all-jobs">All Jobs</a></li>
    </ul>
  </nav>
  
  <div class="search-container">
    <form>
      <input type="text" placeholder="Job Title" name="job-title">
      <input type="text" placeholder="Location" name="location">
      <button type="submit">Search</button>
    </form> 
  </div>
  <div class="cards">
    <div class="card">
      <h2>Login</h2>
      <form>
        <label for="username">Username/Email</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
      </form>
    </div>
  
    <div class="card">
      <h2>Create Account</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm" name="password-confirm">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
