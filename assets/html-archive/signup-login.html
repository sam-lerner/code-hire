<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>User Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./c.css">

  </html>
 
 
  <body>
    
<div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">CodeHire</li>
        
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><a href="#">Login/Create Account</a></li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="#" class="job-reviews">Job Reviews</a></li>
      <li><a href="#" class="profile">Profile</a></li>
      <li><a href="#" class="all-jobs">All Jobs</a></li>
    </ul>
  </nav>
  
  <div class="search-container">
    <form>
      <input type="text" placeholder="Job Title" name="job-title">
      <input type="text" placeholder="Location" name="location">
      <button type="submit">Search</button>
    </form> 
  </div>
  <div class="cards">
    <div class="card">
      <h2>Login</h2>
      <form>
        <label for="username">Username/Email</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
      </form>
    </div>
  
    <div class="card">
      <h2>Create Account</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm" name="password-confirm">
        
        <div class="form-group">
          <label>Account Type</label>
          <div>
              <input type="radio" id="employee" name="account-type" value="employee" checked>
              <label for="employee">Employee</label>
          </div>
          <div>
              <input type="radio" id="employer" name="account-type" value="employer">
              <label for="employer">Employer</label>
          </div>
          <input type="submit" value="Submit">
      </div>
      </form>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <p>@2023 CODEHIRE</p>
        </div>
        <div class="col-4">
          <p>Creators: Sam.Lerner Connor.Bottone Justin.Yi Adam Aronson </p>
        </div>
        <div class="col-4">
          <p><a href="#">Contact Us</a></p>
        </div>
      </div>
    </div>
  </footer>
</body>
